<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="CSS/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <!-- Logo with Font Awesome Icon -->
            <div class="logo">
                <i class="fab fa-font-awesome-flag"></i> DONE
            </div>

            <!-- Left-side Navigation Links -->
            <ul class="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="quicknote.html">Quicknote</a></li>
                <li><a href="mytasks.html">Todo</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>

            <!-- Right-side GitHub Icon -->
            <div class="gitandtoggle">
                <div class="togglelist">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </div>
                <div class="github-icon">
                    <a rel="" href="https://github.com/yourusername" target="_blank">
                        <i class="fab fa-github" style="color: white;"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="nav-container">
        <ul class="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="quicknote.html">Quicknote</a></li>
            <li><a href="mytasks.html">Todo</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
        </ul>
    </div>
    <div class="dashboard">
        <div class="nav">
            <div class="navigation">
                <div class="profile">
                    <div class="profile-pic">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <h3>address@host.example</h3>
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </div>
                <ul>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">college tasks</span>
                        <i class="fa-solid fa-plus" title="Add subtask"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">training</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">courses</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">projects</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">daily tasks</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">tasks</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">others</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                    <li>
                        <span class="toggle"></span>
                        <span class="title">option</span>
                        <i class="fa-solid fa-plus"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="workstation">
            <div class="container">
                <div class="form">
                    <div>
                        <span></span>
                        <input type="text" class="input" placeholder="Write your daily tasks here">
                    </div>
                    <input type="submit" class="add" value="Add Task">
                </div>
                <!-- separator -->
                <div class="tasks">
                    <div class="tasks-numbers">

                    </div>
                    <div class="tasks-container">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/main.js"></script>
    <script src="javascript/home.js"></script>
</body>

</html>
